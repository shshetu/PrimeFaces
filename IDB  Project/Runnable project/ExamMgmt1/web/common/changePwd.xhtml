<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exam Management System</title>
    </h:head>
    <h:body style="background-image:url(resources/images/EJavaLoginBackground.jpg);">
        <p:layout style="min-width:400px;min-height:360px;">
            <p:layoutUnit position="north" size="170" header="Exam Management System" resizable="false" closable="false" collapsible="false">
                <h:outputText style="font-size:xx-large; font-weight:bold;" value="Exam Management System" />
                <h:outputText style="font-size:smaller; font-weight:lighter;" value=" --Team3 FT" />
                <div style="float:right;"><h:graphicImage name="globle.gif" library="images" alt="Image Description for globle"/></div> 
            </p:layoutUnit>
            <p:layoutUnit position="center" size="190" footer="Change Password" resizable="false" closable="false" collapsible="false">
                <h:form id="changePwd" >
                    <p:panelGrid columns="3">
                        <p:outputLabel for="pwd" value="New Password:" />
                        <p:password id="pwd" size="25" value="#{loginSession.newPassword}" match="confirmPwd" label="New Password" required="true" requiredMessage="Please enter your New Password." feedback="true" />
                        <p:message for="pwd"/>
                        <p:outputLabel for="confirmPwd" value="Confirm New Password:" />
                        <p:password id="confirmPwd" size="25" value="#{loginSession.newPassword}" label="Password 2" required="true" requiredMessage="Please confirm your New Password." />
                        <p:message for="confirmPwd"/>
                    </p:panelGrid>
                    <p:commandButton action="#{loginSession.changePwd()}" value="Submit" oncomplete="PF('dlg').show()" icon="ui-icon-check" ajax="false"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
        <p:layoutUnit position="south" size="50" footer="@copyright2014 Team3 FT, ISS, NUS $ Member: Xu Lei, Shao Xi, Chandrakala, Guhan" resizable="false" closable="false" collapsible="false">
            <!-- <h:outputText value="South unit content." /> -->
        </p:layoutUnit>
    </h:body>
</html>
