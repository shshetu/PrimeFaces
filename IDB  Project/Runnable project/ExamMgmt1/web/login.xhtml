<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exam Management System</title>
    </h:head>
    <h:body style="background-image:url(resources/images/EJavaLoginBackground.jpg);">
        <p:layout style="min-width:400px;min-height:360px;">
            <p:layoutUnit position="north" size="170" header="Exam Management System" resizable="false" closable="false" collapsible="false">
                <h:outputText style="font-size:xx-large; font-weight:bold;" value="Exam Management System" />
                <h:outputText style="font-size:smaller; font-weight:lighter;" value=" --Team3 FT" />
                <div style="float:right;"><h:graphicImage name="globle.gif" library="images" alt="Image Description for globle"/></div> 
            </p:layoutUnit>
            <p:layoutUnit position="center" size="190" footer="Login" resizable="false" closable="false" collapsible="false">
                <h:form id="login" >
                    <p:panelGrid columns="3">
                        <p:outputLabel for="idField" value="Login ID:" />
                        <p:inputText id="idField" value="#{loginSession.loginID}" size="25" required="true" requiredMessage="Please enter Login ID."/>
                        <p:message for="idField"/>
                        <p:outputLabel for="pwd" value="Password:" />
                        <p:password id="pwd" value="#{loginSession.password}" size="25" required="true" requiredMessage="Please enter Password."/>
                        <p:message for="pwd"/>
                    </p:panelGrid>
                    <p:commandButton action="#{loginSession.login()}" value="Submit" oncomplete="PF('dlg').show()" icon="ui-icon-check" ajax="false"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
