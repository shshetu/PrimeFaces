<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Calander:
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="inline" value="Select Date" />
                        <p:calendar id="inline" value="#{calendar.date}" mode="popup"/>
                    </h:panelGrid>
                    <p:separator/>

                    SelectCheckboxMenu:
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="menu" value="Select Cities: " />  
                        <p:selectCheckboxMenu id="menu" value="#{checkboxMenu.selectedCities}" label="Cities"  
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">  
                            <f:selectItems value="#{checkboxMenu.cities}" />  
                        </p:selectCheckboxMenu>  
                    </h:panelGrid>
                    <p:separator/>

                    Editor:
                    <p:editor id="editor" widgetVar="editorWidget" value="#{editor.text}" width="600"/>
                    <p:commandButton value="Submit" icon="ui-icon-disk"/>
                    <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear()" icon="icon-close"/>

                    <p:separator/>
                    <h1>InputText</h1>
                    <h:outputText value="Enter Text: "/>
                    <p:inputText/>
                    <p:separator/>
                    <h1>Input Mask</h1>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="date" value="Date: "/>
                            <p:inputMask id="date" value="#{inputMask.date}" mask="99/99/9999"/>
                            <p:outputLabel for="phone" value="#{inputMask.phone}"/>
                            <p:inputMask id="phone" value="#{inputMask.phone}" mask="(999)999-9999"/>
                            <p:commandButton value="Submit" oncomplete="PF('dlg').show()"/>
                            <p:commandButton value="Reset" type="reset"/>
                        </h:panelGrid>
                    </h:form>
                    <p:separator/>
                    <h1>Select One List Box</h1>
                    <h:form>
                        <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
                            <p:outputLabel for="sports" value="Select a Sport:"/>
                            <p:selectOneListbox id="sports" value="#{listBox.option}">
                                <f:selectItem itemLabel="Cricket" itemValue="Cricket"/>
                                <f:selectItem itemLabel="Hocky" itemValue="Hocky"/>
                                <f:selectItem itemLabel="Football" itemValue="Football"/>
                            </p:selectOneListbox>
                        </h:panelGrid>
                    </h:form>
                    <p:separator/>
                    <h1>Primefaces ManyCheckBox</h1>
                    <h:form>
                        <h3 style="margin-top: 0px">Select Courses</h3>
                        <p:selectManyCheckbox id="basic" value="#{manyCheckBox.selectedCourse}">
                            <f:selectItem itemLabel="J2EE" itemValue="J2EE"/>
                            <f:selectItem itemLabel="Servlet" itemValue="Servlet"/>
                            <f:selectItem itemLabel="Spring" itemValue="Spring"/>
                        </p:selectManyCheckbox><br/>
                        <p:commandButton value="Submit" update="display-courses" oncomplete="PF('dlg').show()" icon="ui-icon-check"/>
                        <p:dialog header="Courses" modal="true" showEffect="clip" widgetVar="dlg" resizable="true">  
                            <p:outputPanel id="display-courses">  
                                <p:dataList value="#{manyCheckBox.selectedCourse}" var="example">  
                                    <f:facet name="header">  
                                        Course Name  
                                    </f:facet>  
                                    #{example}  
                                </p:dataList>  
                            </p:outputPanel>  
                        </p:dialog>  
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
