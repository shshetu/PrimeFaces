<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="name" value="Name: "/>
                            <p:inputMask id="name" value="#{student.name}" mask=""/>
                            <p:outputLabel for="email" value="Email: "/>
                            <p:inputMask id="email" value="#{student.email}" mask=""/>
                            <p:outputLabel for="gender" value="Gender: "/>
                            <p:selectOneRadio id="gender" value="#{student.gender}">
                                <f:selectItem itemLabel="Male" itemValue="Male"/>   
                                <f:selectItem itemLabel="Female" itemValue="Female"/>   
                            </p:selectOneRadio>
                            <p:commandButton value="Reset" type="reset"/>
                            <p:commandButton value="submit" update="display" oncomplete="PF('dlg').show()"/>
                        </h:panelGrid>
                        
                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="Name: "/>
                                <h:outputText id="nameValue" value="#{student.name}"/>
                                <h:outputText value="Email: "/>
                                <h:outputText id="emailValue" value="#{student.email}"/>
                            
                                <h:outputText value="Gender: "/>
                                <h:outputText id="genderValue" value="#{student.gender}"/>
                            
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    
                    
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
